<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      color="primary">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      color="primary"
                      >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Dessert (100g serving) </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef> Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>

    <!-- Fat Column -->
    <ng-container matColumnDef="fat">
      <th mat-header-cell *matHeaderCellDef> Fat(g) </th>
      <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
    </ng-container>

    <!-- Carbs Column -->
    <ng-container matColumnDef="carbs">
      <th mat-header-cell *matHeaderCellDef> Carbs(g) </th>
      <td mat-cell *matCellDef="let element"> {{element.carbs}} </td>
    </ng-container>

    <!-- Protein Column -->
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef> Protein(g) </th>
      <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
    </ng-container>

    <!-- Sodium Column -->
    <ng-container matColumnDef="sodium">
      <th mat-header-cell *matHeaderCellDef> Sodium(mg) </th>
      <td mat-cell *matCellDef="let element"> {{element.sodium}} </td>
    </ng-container>

    <!-- Calcium Column -->
    <ng-container matColumnDef="calcium">
      <th mat-header-cell *matHeaderCellDef> Calcium(%) </th>
      <td mat-cell *matCellDef="let element"> {{element.calcium}}% </td>
    </ng-container>

    <!-- Iron Column -->
    <ng-container matColumnDef="iron">
      <th mat-header-cell *matHeaderCellDef> Iron(%) </th>
      <td mat-cell *matCellDef="let element"> {{element.iron}}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
